{% extends 'base.html' %}

{% block body %}
<div id="shark-list">
    {% for shark in all_sharks %}
       <div class="card text-center">
         <a href="/add_to_cart/{{shark.shark_id}}"><img class="shark-image" src="{{ shark.image_url }}" width="500" height="600"></a>
          
          <h5>
             {{ shark.shark_name }}
          </a>
          </h5>
          Price: {{ shark.price }}<br>
          Shark length in feet: {{ shark.length }}<br>
          Shark weight in pounds: {{ shark.weight }}<br>
          What this shark eats: {{ shark.diet }}<br>
       </div>
    {% endfor %}
    </div>
{% endblock %}
