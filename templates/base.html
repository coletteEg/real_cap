<html lang="en">

        </li>
        <li class="nav-item">

            <a id="nav_item" class="nav-link active" href="/login">Login</a>

  {% endblock %}
  <body>

    {% block style %}
    <style>
      body {
        background-image: url('../static/images/shark_background.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
      }
      </style>
  {% endblock %} 

    {% block body %}{% endblock %}


    {% block after_body %}{% endblock %}
