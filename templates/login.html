{% extends "base.html" %} 
{% block body %} 
    <form class="logForm" method="post">
       {{form.hidden_tag()}}
       {{form.email.label}}{{form.email()}} 
       {{form.password.label}}{{form.password()}}
       {{form.submit()}}
    </form>
    <button id="register-btn" class="btn btn-outline-success" onclick="location.href='/register'" >New User</button>
{% endblock %}
