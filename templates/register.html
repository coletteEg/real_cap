{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block body %}
<div id="register-box">
    <div>
    <form method="post" action="/register" id="new_user_form">
        {{form.hidden_tag()}}
        {{form.email.label}}{{form.email}}<br>
        {{form.password.label}}{{form.password}}<br>
        {{form.submit}}

    </form>
    </div>
</div>
{% endblock %}
